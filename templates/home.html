<html>
    <head>
        <title>Simple form</title>
    </head>
    <body>
        <div class='form'>
            <form method='POST' action=''>
                {{ form.hidden_tag() }}
                <br>
                {{ form.D_O_B.label }} {{ form.D_O_B }}

                {{ form.fav_num.label }} {{ form.fav_num }}

                <br>
            {{ message }}
            </form>
        </div>
    </body>
</html>
